<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Title Page</title>
	</head>
	<body>
		<script>
		var k = prompt("Nhập k : ");	
		var m = prompt("Nhập m : ");	
		function countArray(k, m) {
			return Math.abs(k-m)*2;
		}

		document.write("Count of Children : " + countArray(k, m));
		</script>
	</body>
</html>
