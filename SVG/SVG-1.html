<html>
	<head>
		<title>
			SVG Animate Angga
		</title>
		<style>
			animation-timing: all 3s 
		</style>
	</head>
	<body>
	<svg>
	<circle fill="blue" cx="150" cy="100" r="50"  />
	<circle fill="orange" cy="100" r="20" >
	    <animate attributeName="cy" from="50" to="250"
	    dur="5s" repeatCount="indefinite" />
  	</circle>
</svg>
</body>
</html>
